{% extends "base.html" %}

{% block title %}Portfolio- My Website{% endblock %}

{% block content %}
        <div class="header">
            <h1>PORTFOLIO PAGE</h1>
        </div>


    <div class="portfolio-container">
        {% for item in portfolio %}
            <div class="artwork_display">
                {% if item.artwork %}
                    <img src="{{ url_for('views.serve_image', art_id=item.id) }}">
                {% endif %}
                <h2>{{ item.title }}</h2>
                <h2>{{ item.product_type }}</h2>
            </div>
        {% endfor %}
    </div>

    <div class="text-container">
        <p><a href="{{ url_for('views.portfolio_add')}}">Admin Only: Add Portfolio</a></p>
    </div> 

    {% endblock %}
