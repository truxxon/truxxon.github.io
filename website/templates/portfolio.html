{% extends "base.html" %}

{% block title %}Portfolio- My Website{% endblock %}

{% block content %}
        <div class="header">
            <h1>PORTFOLIO</h1>
        </div>


    <div class="portfolio-container">
        {% for item in portfolio %}
                {% if item.product_type == "emote" %}
                    <div class="artwork_display">
                        {% if item.artwork %}
                            <img src="{{ url_for('views.serve_image', art_id=item.id) }}" alt="{{ item.title }}">
                        {% endif %}
                        <h3>{{ item.title }}</h3>
                    </div>
                {% endif %}
            {% endfor %}
    </div>

    <div class="text-container">
        <p><a href="{{ url_for('views.portfolio_add')}}">Admin Only: Add Portfolio</a></p>
    </div> 

    {% endblock %}
