{% extends "base.html" %}
{% block title %}Shop-My Website{% endblock %}


    {% block content %}
    
    <div class="big_buddy">
        <div class="header">
            <h1>SHOP PAGE</h1>
        </div>
        <!-- <div class="image-container">
            <img src="{{ url_for('static', filename='images/depositphotos_38143799-stock-photo-e-commerce-shopping-cart-with.jpg') }}" alt="Image">
        </div> -->
        <div class="text-container">
            <div class="form-container">
                <form action="/shop" method="POST">
                    {{ form.hidden_tag() }}  <!-- âœ… CSRF Token -->
                    
                    <div>
                        <label for="email">email:</label>
                        <input type="email" id="email" name="email" placeholder="youremail@blankety.com" required>
                    </div>
                    <br>

                    <div>
                        <label for="request"><strong>request:</strong></label>
                        <textarea type="text" id="request" name="request" placeholder="Describe your commission request." wrap="hard" rows="5"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="deadline">is there a known deadline?:</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <br>
                    <div>
                        <label for="questions" id="question_label"><strong>questions:</strong></label>
                        <textarea type="text" id="questions" name="questions" placeholder="Any questions for Gaiya?" wrap="hard" rows="5"></textarea>
                    </div>
                    <br>
                    <div class="form-buttons">
                        <button type="reset" class="reset-btn">Reset</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    {% endblock %}
